<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrunchyBool</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-light">
        <div class="container-fluid ">
            <a class="navbar-brand text-warning fw-bold" href="/">CRUNCHYBOOL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="/animes">ANIME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/genres" sec:authorize="hasAuthority('ADMIN')">GENERI</a>
                    </li>
                </ul>
            </div>
            <div class="user-info text-light" sec:authorize="isAuthenticated()">
                Utente: <span sec:authentication="name" class="fw-bold text-primary me-2"></span>
                Ruolo: <span sec:authentication="principal.authorities" class="fst-italic text-warning me-2"></span>
                <a class="btn btn-sm btn-outline-light me-2" href="/logout">Logout</a>
            </div>
            <div>
                <a class="btn btn-sm btn-outline-light me-2" href="/login">Login</a>
            </div>
        </div>
    </nav>

    <header class="container text-center mt-5">
        <h1 class="text-warning fw-bold display-3">Benvenuto su CRUNCHYBOOL</h1>
        <p class="fs-4 text-light">Il tuo portale per esplorare il mondo degli anime!</p>
        <a href="/animes" class="btn btn-outline-info btn-lg mt-3">Scopri gli Anime</a>
    </header>

    <div th:insert="fragments/footer :: footer"></div>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
