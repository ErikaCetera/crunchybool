<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-light" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fw-bold" th:href="@{/}">CRUNCYBOOL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" th:href="@{/}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" th:href="@{/animes}">ANIME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/genres}"
                            sec:authorize="hasAuthority('ADMIN')">GENERI</a>
                    </li>
                </ul>
            </div>
            <div class="user-info text-light" sec:authorize="isAuthenticated()">
                Utente: <span sec:authentication="name" class="fw-bold text-primary me-2"></span>
                Ruolo: <span sec:authentication="principal.authorities" class="fst-italic text-warning me-2"></span>
                <a class="btn btn-sm btn-outline-light me-2" href="/logout">Logout</a>
            </div>
            <div>
                <a class="btn btn-sm btn-outline-light me-2" href="/login" sec:authorize="!isAuthenticated()">Login</a>
            </div>
        </div>
    </nav>
</body>

</html>
