<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Recensioni</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <!-- Titolo dinamico -->
        <div class="my-5 text-center" th:if="${edit}">
            <h1>Aggiorna recensione</h1>
        </div>
        <div class="my-5 text-center" th:unless="${edit}">
            <h1>Inserisci una nuova recensione</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-8">
                <form th:action="${edit} ? @{|/reviews/edit/${review.id}|} : @{/reviews/create}" method="post" id="form-review" th:object="${review}" class="mb-2">
                    <input type="hidden" th:field="*{anime.id}">


                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" id="username" th:field="*{username}"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('username')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Descrizione -->
                    <div class="mb-3">
                        <label class="form-label" for="description">Descrizione</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                            th:errorClass="is-invalid"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Rating -->
                    <div class="mb-3">
                        <label class="form-label" for="rating">Voto (1-5)</label>
                        <input class="form-control" type="number" id="rating" th:field="*{rating}" min="1" max="5"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('rating')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('rating')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Salva Recensione</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
