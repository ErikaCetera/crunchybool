<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione dei generi</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <main>
        <section>
            <h2 class="my-4">Crea un nuovo genere</h2>

            <form th:action="@{/genres/create}" method="post" class="card p-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome del genere</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Inserisci il nome..."
                        required>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">Salva</button>
                    <a th:href="@{/genres}" class="btn btn-secondary">Annulla</a>
                </div>
            </form>
        </section>
    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
