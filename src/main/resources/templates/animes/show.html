!<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${anime.title}]]</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class= "bg-light">
    <main>
        <section class="my-4">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h3 class="my-3">[[${anime.title}]]</h3>
                            <h5 >[[${anime.originalTitle}]]</h5>
                            <img th:src="${anime.image}" class="card-img-top mx-auto " th:alt="${anime.title}"
                                style="width:300px;" />
                            <div class="card-body">
                                <p th:text="${anime.description}"></p>
                                <p th:text="${anime.production}"></p>
                                <p th:text="${anime.seasons}"></p>
                                <p th:text="${anime.episode}"></p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
