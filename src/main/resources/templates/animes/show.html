!<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${anime.title}]]</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class= "bg-light">
    <main>
        <section class="my-4">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h3 class="my-3">[[${anime.title}]]</h3>
                            <h5 >[[${anime.originalTitle}]]</h5>
                            <img th:src="${anime.image}" class="card-img-top mx-auto " th:alt="${anime.title}"
                                style="width:300px;" />
                            <div class="card-body">
                                <p th:text="${anime.description}"></p>
                                <p th:text="${anime.production}"></p>
                                <p th:text="${anime.seasons}"></p>
                                <p th:text="${anime.episode}"></p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
    <div class="col text-center" th:unless="${anime.reviews.size() > 0}">
        <h5>Nessuna recensione disponibile per questo anime</h5>
    </div>

    <div class="col" th:if="${anime.reviews.size() > 0}">
        <h5 class="text-center mb-4">Recensioni degli utenti</h5>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-3" th:each="review : ${anime.reviews}">
                    <div class="card-body">
                        <h5 class="card-title">[[${review.username}]]</h5>
                        <p class="card-text">[[${review.description}]]</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary">Voto: [[${review.rating}]] ‚≠ê</span>
                            <div>
                                <form th:action="@{|/reviews/delete/${review.id}|}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="text-center mt-4">
        <a th:href="@{/animes/{id}/review(id=${anime.id})}" class="btn btn-success btn-sm">Scrivi una recensione</a>
    </div>
</section>

    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
