<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti gli ANime</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <main>
        <h1>

        </h1>

        <div class="d-flex justify-content-between my-5 ">
                <form action="/animes/search" method="get" class="d-flex align-items-center">
                    <input type="text" name="name" placeholder="cerca.." class="form-control">
                    <button type="submit" class="btn btn-primary">Cerca</button>
                </form>
                <a th:href="@{/animes/create}" class="btn btn-primary">Inserisci un nuovo Anime</a>
            </div>

        <div class="row" th:if="${animes.size() > 0}">
            <div class="col-lg-4 col-md-6 col-12 g-4 " th:each="anime : ${animes}">
                <div class="card h-100 mx-auto" style="width: 18rem;">
                    <img th:src="${anime.image}" class="card-img-top" th:alt="${anime.title}" />
                    <div class="card-body">
                        <h4 th:text="${anime.title}"></h4>
                        <h5 th:text="${anime.originalTitle}"></h5>
                    </div>
                    <div class="d-flex justify-content-around">
                        <a th:href="@{/animes/{id}(id=${anime.id})}" class="btn btn-primary m-2  btn-sm">Dettagli</a>
                        <a th:href="@{/animes/edit/{id}(id=${anime.id})}" class="btn btn-success m-2 btn-sm">Modifica</a>
                        <a class="btn btn-danger m-2 btn-sm"  data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${anime.id}"> Elimina</a>
                    </div>

                    <div class="modal" tabindex="-1" th:id="'delete-modal-' + ${anime.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">[[${anime.title}]]</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Sicuro di voler eliminare questo titolo?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Annulla</button>
                                            <form th:action="@{/animes/delete/{id}(id=${anime.id})}" method="post">
                                                <button type="submit" class="btn btn-danger">Elimina
                                                definitivamente</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </div>
        <p th:text="'Nessuna anime presente al momento...'" th:unless="${animes.size() > 0}"></p>
        </div>
        </div>
    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
