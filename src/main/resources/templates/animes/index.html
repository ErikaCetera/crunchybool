<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti gli ANime</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <main>
        <h1>

        </h1>
        <div class="row" th:if="${animes.size() > 0}">
            <div class="col-lg-4 col-md-6 col-12 g-4 " th:each="anime : ${animes}">
                <div class="card h-100 mx-auto" style="width: 18rem;">
                    <img th:src="${anime.image}" class="card-img-top" th:alt="${anime.title}" />
                    <div class="card-body">
                        <h4 th:text="${anime.title}"></h4>
                        <h5 th:text="${anime.originalTitle}"></h5>
                    </div>
                    <div class="d-flex justify-content-around">
                        <a th:href="@{/animes/{id}(id=${anime.id})}" class="btn btn-primary m-2  btn-sm">Dettagli</a>
                    </div>
                </div>
            </div>
        </div>
        <p th:text="'Nessuna anime presente al momento...'" th:unless="${animes.size() > 0}"></p>
        </div>
        </div>
    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
