<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti gli Anime</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">
    <main class="container mt-5">
        <div th:insert="fragments/navbar :: navbar"></div>

        <div class="d-flex justify-content-between my-4">
            <form action="/animes/search" method="get" class="d-flex align-items-center">
                <input type="text" name="name" placeholder="Cerca..." class="form-control bg-dark text-light">
                <button type="submit" class="btn btn-outline-light ms-2">Cerca</button>
            </form>
            <a th:href="@{/animes/create}" class="btn btn-outline-primary" sec:authorize="hasAuthority('ADMIN')">Inserisci un nuovo Anime</a>
        </div>

        <div class="row" th:if="${animes.size() > 0}">
            <div class="col-lg-3 col-md-6 col-12 g-3" th:each="anime : ${animes}">
                <div class="card h-100 mx-auto bg-secondary text-light">
                    <img th:src="${anime.image}" class="card-img-top" th:alt="${anime.title}" style="max-height: 400px;" />
                    <div class="card-body">
                        <h4 th:text="${anime.title}"></h4>
                        <hr>
                        <h5 th:text="${anime.originalTitle}"></h5>
                    </div>
                    <div class="d-flex justify-content-around my-3">
                        <a th:href="@{/animes/{id}(id=${anime.id})}" class="btn btn-primary btn-sm">Dettagli</a>
                        <a th:href="@{/animes/edit/{id}(id=${anime.id})}" class="btn btn-warning btn-sm" sec:authorize="hasAuthority('ADMIN')">Modifica</a>
                        <a class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#delete-modal-' + ${anime.id}" sec:authorize="hasAuthority('ADMIN')">Elimina</a>
                    </div>

                    <div class="modal fade" tabindex="-1" th:id="'delete-modal-' + ${anime.id}">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light"> <!-- Modal dark -->
            <div class="modal-header border-secondary">
                <h5 class="modal-title" th:text="${anime.title}"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
            </div>
            <div class="modal-body">
                <p>Sicuro di voler eliminare questo titolo?</p>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Annulla</button>
                <form th:action="@{/animes/delete/{id}(id=${anime.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Elimina definitivamente</button>
                </form>
            </div>
        </div>
    </div>
</div>


                </div>
            </div>
        </div>
        <p th:text="'Nessun anime presente al momento...'" th:unless="${animes.size() > 0}"></p>
    </main>

    <div th:insert="fragments/footer :: footer"></div>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
