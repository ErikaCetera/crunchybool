<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Anime</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <div class="my-5 text-center" th:if="${edit}">
            <h1>Aggiorna [[${offer.pizza.name}]]</h1>
        </div>
        <div class="my-5 text-center" th:unless="${edit}">
            <h1>Inserisci nuovo anime </h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form th:action="${edit} ? @{|/animes/edit/${anime.id}|} : @{/animes/create}" method="post"
                    id="form-offer" th:object="${anime}" class="mb-2">
                    <input type="hidden" th:field="*{id}">


                    <div class="mb-3">
                        <label class="form-label" for="title">Titolo</label>
                        <input class="form-control" type="text" id="title" th:field="*{title}"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="originalTitle">Titolo Originale</label>
                        <input class="form-control" type="text" id="originalTitle" th:field="*{originalTitle}"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('originalTitle')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('originalTitle')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="description">Descrizione</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                            th:errorClass="is-invalid"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="production">Produzione</label>
                        <input class="form-control" type="text" id="production" th:field="*{production}"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('production')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('production')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="seasons">Stagioni</label>
                        <input class="form-control" type="number" id="seasons" th:field="*{seasons}"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('seasons')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('seasons')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="episode">Numero Episodio</label>
                        <input class="form-control" type="number" id="episode" th:field="*{episode}"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('episode')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('episode')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="image">Immagine</label>
                        <input class="form-control" type="text" id="image" th:field="*{image}"
                            th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('image')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>


                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>


    <!-- Import script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
